plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

jar.enabled = false // we only want shadowJar

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url 'https://repo.velocitypowered.com/snapshots/' }
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'net.luckperms:api:5.0'
    compile 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'
    annotationProcessor 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'

    implementation project(':api')
    implementation project(':common')

    implementation project (':Anvil:anvil-api')
    implementation project (':Anvil:anvil-api:anvil-api-mongodb')
    implementation project (':Anvil:anvil-api:anvil-api-mariadb')
    implementation project (':Anvil:anvil-api:anvil-api-xodus')

    implementation project (':Anvil:anvil-common')
    implementation project (':Anvil:anvil-common:anvil-common-mongodb')
    implementation project (':Anvil:anvil-common:anvil-common-mariadb')
    implementation project (':Anvil:anvil-common:anvil-common-xodus')

    implementation project (':Anvil:anvil-core')
    implementation project (':Anvil:anvil-core:anvil-core-api')
    implementation project (':Anvil:anvil-core:anvil-core-common')
    implementation project (':Anvil:anvil-core:anvil-core-sponge')
    implementation project (':Anvil:anvil-core:anvil-core-velocity')

    implementation project (':Anvil:anvil-velocity')
    implementation guice
    implementation sponge
}

shadowJar {
    String jarName = "Catalyst-Velocity-${project.version}.jar"
    println "Building: " + jarName
    archiveFileName = jarName

    dependencies {
        include project(':api')
        include project(':common')
    }
}

artifacts {
    archives shadowJar
}
