plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly project (':Anvil:anvil-api')
    compileOnly project (':Anvil:anvil-api-core')
    compileOnly project (':Anvil:anvil-base')

    compileOnly configurate_core
    compileOnly configurate_hocon
    compileOnly guice
    compileOnly mongodb_driver_sync
    compileOnly morphia
    compileOnly xodus
    compileOnly xodus_entity_store
}
