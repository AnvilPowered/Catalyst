plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url 'https://repo.spongepowered.org/maven' }
    jcenter()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.spongepowered:configurate-hocon:3.6'
    compileOnly 'org.spongepowered:configurate-core:3.6'

    compileOnly project(':api')
    compileOnly project(':Anvil:anvil-api')
    compileOnly project(':Anvil:anvil-api-core')
    compileOnly project(':Anvil:anvil-base')

    compileOnly jsondb
    compileOnly mongodb_driver_sync
    compileOnly mongo_java_driver
    compileOnly morphia
    compileOnly guice
    compileOnly xodus
    compileOnly xodus_entity_store
}
